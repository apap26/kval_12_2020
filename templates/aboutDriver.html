<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Главная страница</title>
	<link rel="stylesheet" href="res/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3">
            <div class="container">
                <a class="navbar-brand">Система учета ДТП</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".navbar-collapse" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="navbar-collapse collapse d-sm-inline-flex flex-sm-row-reverse">
                    <ul class="navbar-nav flex-grow-1">
						<li class="nav-item">
							<a class="nav-link text-dark" href="/">Главная</a>
						</li>
						<li class="nav-item">
							<a class="nav-link text-dark" href="/">Создать карточку ДТП</a>
						</li>
						<li class="nav-item">
							<a class="nav-link text-dark" href="/">Архив ДТП</a>
						</li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div class="container">
        <main role="main" class="pb-3">
            <div>
				<h1 class="display-4 mb-4 text-center">Об участнике инцидента</h1>
				<nav aria-label="breadcrumb">
					<ol class="breadcrumb">
					  	<li class="breadcrumb-item">1 Создать карточку</li>
					 	<li class="breadcrumb-item active" aria-current="page">2 Об участнике инцидента</li>
					</ol>
				</nav>
				<div class="container">
					<div class="row">
						<div class="alert alert-danger alert-dismissible fade show w-100 p-3" role="alert">
							Произошла ошибка {message}
							<button type="button" class="close" data-dismiss="alert" aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<form class="w-100 p-3" method="POST">
							<div class="form-group">
								<label for="exampleInputEmail1">Марка автомобиля</label>
								<input name="mark" type="text" class="form-control" aria-describedby="emailHelp" required>
							</div>
							<div class="form-group">
								<label for="exampleInputPassword1">Гос. номер</label>
								<input name="stateNumber" type="text" class="form-control" required>
							</div>
							<hr>
							<div class="form-group">
								<label for="exampleInputPassword1">Фамилия</label>
								<input name="secondName" type="text" class="form-control" required>
							</div>
							<div class="form-group">
								<label for="exampleInputPassword1">Имя</label>
								<input name="firstName" type="text" class="form-control" required>
							</div>
							<div class="form-group">
								<label for="exampleInputPassword1">Отчество</label>
								<input name="middleName" type="text" class="form-control">
							</div>
							<button name="next2" type="submit" class="btn btn-primary">Далее</button>
						</form>
					</div>
				</div>
			</div>
        </main>
    </div>

    <footer class="border-top footer text-muted">
        <div class="container">
            &copy; 2020 - Квалификационный экзамен
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</body>
</html>
