{% extends "base.html" %}

{% block title__head %}
<title>Об участнике инцидента</title>
{% endblock title__head %}

{% block main %}
<main role="main" class="pb-3">
	<div>
		<h1 class="display-4 mb-4 text-center">Об участнике инцидента</h1>
		<nav aria-label="breadcrumb">
			<ol class="breadcrumb">
				  <li class="breadcrumb-item">1 Создать карточку</li>
				 <li class="breadcrumb-item active" aria-current="page">2 Об участнике инцидента</li>
			</ol>
		</nav>
		<div class="container">
			<div class="row">
            {% if error %}
				<div class="alert alert-danger alert-dismissible fade show w-100 p-3" role="alert">
					Произошла ошибка {{ error }}
					<button type="button" class="close" data-dismiss="alert" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
            {% endif %}
				<form class="w-100 p-3" method="POST">	
					{% csrf_token %}

					<input type="hidden" name="step" value="1">

					<input type="hidden" name="card_number" value={{card_number}}>
					<input type="hidden" name="date" value={{date}}>
					<input type="hidden" name="place" value={{place}}>
					<input type="hidden" name="type" value={{type}}>
                    <input type="hidden" name="stateNumber" value={{ state_number }}>

					<div class="form-group">
						<label for="exampleInputEmail1">Марка автомобиля</label>
						<select name="mark" class="form-control" required>
                            {% for i in marks %}
							    <option value="{{ i.id }}">{{ i.name }}</option>
                            {% endfor %}
						  </select>
					</div>
					<div class="form-group">
						<label for="exampleInputPassword1">Гос. номер</label>
						<input name="stateNumber" type="text" class="form-control" required>
					</div>
					<hr>
<!-- 					<div class="form-group">
						<label for="exampleInputPassword1">Фамилия</label>
						<input name="secondName" type="text" class="form-control" required>
					</div>
					<div class="form-group">
						<label for="exampleInputPassword1">Имя</label>
						<input name="firstName" type="text" class="form-control" required>
					</div>
					<div class="form-group">
						<label for="exampleInputPassword1">Отчество</label>
						<input name="middleName" type="text" class="form-control">
					</div> -->
					<div class="form-group">
						<label for="exampleInputPassword1">Номер водительских прав</label>
						<input name="licenseNumber" type="number" class="form-control">
					</div>
					<button name="next2" type="submit" class="btn btn-primary">Далее</button>
				</form>
			</div>
		</div>
	</div>
</main>
{% endblock main %}
