{% extends "base.html" %}

{% block title__head %}
<title>Создать карточку</title>
{% endblock title__head %}

{% block main %}
<main role="main" class="pb-3">
	<div>
		<h1 class="display-4 mb-4 text-center">Создать карточку</h1>
		<nav aria-label="breadcrumb">
			<ol class="breadcrumb">
				 <li class="breadcrumb-item active" aria-current="page">1 Создать карточку</li>
			</ol>
		</nav>
		<div class="container">
			<div class="row">
				<div class="alert alert-danger alert-dismissible fade show w-100 p-3" role="alert">
					Произошла ошибка {message}
					<button type="button" class="close" data-dismiss="alert" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<form class="w-100 p-3" method="POST">
					{% csrf_token %}
					
					<input type="hidden" name="step" value="0">

					<div class="form-group">
						<label for="exampleInputEmail1">Учётный номер карточки</label>
						<input name="card_number" type="joycasino" class="form-control" aria-describedby="emailHelp" required>
					</div>
					<div class="form-group">
						<label for="exampleInputPassword1">Дата ДТП</label>
						<input name="date" type="datetime-local" class="form-control" required>
					</div>
					<div class="form-group">
						<label for="exampleInputPassword1">Место ДТП</label>
						<input name="place" type="text" class="form-control" required>
					</div>
					<div class="form-group">
						<label for="exampleInputPassword1">Вид ДТП</label>
						<input name="type" type="text" class="form-control" required>
					</div>
					<button name="next1" type="submit" class="btn btn-primary">Далее</button>
				</form>
			</div>
		</div>
	</div>
</main>
{% endblock main %}
